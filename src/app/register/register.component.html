<form (ngSubmit)="addUser()" name="form" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
        <div class="error" *ngIf="errorName">{{errorName}}</div>
        <div class="error" *ngIf="errorEmail">{{errorEmail}}</div>
        <div class="error" *ngIf="errorPassword">{{errorPassword}}</div>
    <label for="inputName" class="sr-only">Name</label>
    <input id="inputName" [(ngModel)]="name" class="form-control" name="name" placeholder="Name" required="" autofocus="" type="text">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input id="inputEmail" [(ngModel)]="email" class="form-control" name="email" placeholder="Email address" required="" autofocus="" type="email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input id="inputPassword" [(ngModel)]="password" class="form-control" name="password" placeholder="Password" required="" type="password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
