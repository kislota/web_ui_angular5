<form (ngSubmit)="login()" name="form" class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input id="inputEmail" [(ngModel)]="email" class="form-control" name="email" placeholder="Email address" required="" autofocus="" type="email">
  <label for="inputPassword" class="sr-only">Password</label>
  <input id="inputPassword" [(ngModel)]="password" class="form-control" name="password" placeholder="Password" required="" type="password">
  <div class="checkbox mb-3">
    <label>
      <input value="remember-me" type="checkbox"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
