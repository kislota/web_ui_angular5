<form (ngSubmit)="login()" name="form" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="error" *ngIf="error">{{error.error}}</div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input id="inputEmail" [(ngModel)]="email" class="form-control" name="email" placeholder="Email address" required=""
           autofocus="" type="email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input id="inputPassword" [(ngModel)]="password" class="form-control" name="password" placeholder="Password"
           required="" type="password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a routerLink="/forgot" class="btn btn-lg btn-primary btn-block">Forgot Password?</a>
</form>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
