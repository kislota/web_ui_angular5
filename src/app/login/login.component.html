<div class="login">
  <h3>Login</h3>
  <form (ngSubmit)="login()" name="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" [(ngModel)]="user.username" class="form-control" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="user.password" class="form-control" name="password" required>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
